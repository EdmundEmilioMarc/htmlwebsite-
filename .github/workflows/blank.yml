<p id="headers">About Me</p>
    <p>
        <div class="space"><div>My name is Edmund Lin. Currently now I am 17 years old. My birthday is on October 27, 2003.</p>
        I am enrolled in <i>Cosumnes Oaks High School</i> as a senior.
        My graduation year is 2021 and my interset is in computer science.</p>
    </p>
<p id="headers">Skills</p>
    <p>
        <div class="skills"> 1) Speak Cantonese</div>
        <div class="skills"> 2) Experience in Coding</div>
            <div class="space">-<i>Includes C++, Arduino, HTML web development</i></div>
        <div class="skills"> 3) Experience in building robots</div>
             <div class="space">-<i>Linkbots, Parallax robots, and Papermech machinations</i></div>
    </p>
<p id="headers">Extracurricular Activities</p>
    <p>
         <div class="extra"> 1) California Scholarship Federation</div>
            <div class="space">-Tutor students in Math 1 and completed around 55 hours.</div>
        <div class="extra">2) Friday Night Live Mentoring</div>
            <div class="space">-Become a mentor for a middle schooler and completed around 40 hours.</div>
        <div class="extra">3) Computer Science Honor Society</div>
            <div class="space">-Started learning Flutter using Fluuter SDK, VS Code, and Android Studio.</div>
        <div class="extra">4) Volunteer at Elk Grove Food Bank</div>
            <div class="space">-Manager and volunteer at Clothes Closet and completed around 15 hours.</div>
    </p>
<p id="headers">Why Computer Science?</p>
    <p>
        Out of all the jobs and specfically in the computer industry, why computer  science? I love computers and wanted to be a part of the computer industry. I decided to be more of a hardware person and build computers.</p>
        Although I enjoy building and piecing small parts to build something functional. I  made a change to hardware and mechanical to more coding based because I took an introduction to coding in my sophomore year.</p> 
        Starting out, I learned 
        in <i>CHide</i> and was hard since I had no prior experience. I obviously had to learn 
        programming language but I started to enjoy it.</p>
