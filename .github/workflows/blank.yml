<p id="headers">Classes I've Take</p>
        <div class="class">1) Computer Technology</div>
        <div class="class">2) Computing Math and Basic Programming</div>
        <div class="class">3) Computing with Robotics</div>
        <div class="class">4) Principles and Design of Cyberphysical Systems</div>
        <div class="class">5) AP Computer Science Principles</div>
</p>
<p id="listing">1) Computing Math and Basic Programming</p>
        <p class="space2">
        In my first year, I learned using <i>CHide(c++)</i> and it's basically a sandbox for coding. I
        had to complete tasks using the computer. I had to learn to define and tell 
        computer different variables so it can calucate and do</p>
        the tasks.For example, 
        a project I did was a choose your own adventure story. For every individual 
        outcome that happens, an individual choice was made and the story changes. 
        So all the decisions presented are declared as a variable</p> and when the 
        person types the decision out, the computer look at the variable and I tell 
        the computer if the answer is a specific variable, it should run another line
        that continues the story. The process repeated until the story ends. </p>
        Another thing I experienced was <i>Linkbots</i>. <i>Linkbots</i> are miniature kit robots we used to complete tasks such as moving boxes or having a robot group dance.</p>
<p id="listing">2) Computing with Robotics</p>
    <p class="space2">
        In my second year, I learned <i>Arduino</i> and built <i>Arduino</i> kit robots. The robots 
        have to complete certain tasks with movements. I had to use the <i>Arduino</i> software 
        to determine the robot's movement. The kit also came with</p> a how-to-do-book that explains the building and coding. The book is divided by chapters and each
        chapter have some challenges to complete based on the curriculum you learned. The robot is a Parallax robot using the Arduino board</p> as a
        brain for the robot.
        For example, a task called <i>Avoiding Table Edge</i>. I attached a
        sensor to the 
        front of the robot. The robot moves towards the table edge and will stop before 
        it falls off and backs away from the edge.</p>
<p id="listing">3) Principles and Design of Cyberphysical Systems</p>
    <p class="space2">
        In my third year, I built cardboard and paper machines. I used a website called <i>Paper Mechatronics</i> to help me build cardboard machines and automations. Some automations are up-down crank and up-down rack</p> pinion.
        Materials I used to build the various machines are cranks, servo, gears, skewers, carbboard, super glue, and cardboard spacers. The machines I built is solely based on motion. It moves by motors or hand cranks.
<p id="listing">4) AP Computer Science Principles</p>
  <p>
      Concepts learned are units of digital information (<i>bits, bytes, megabytes</i>), components of the Internet, and app development with Snap and code.org (<i>variables, loops, traversals, algorithms, and parameters</i>).</p> 
